<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector Hijo</title>
<style>
/*Cualquier elemento artículo que sea hijo directo de un elemento de sección; es decir, cualquier elemento de artículo cuyo padre sea elemento de sección.*/
section>article {
  color:green;
  font-size:15px;
}
/*Cualquier Encabezado h2 que sea hijo de un elemento de sección; o sea, cualquier elemento h2 cuyo padre inmediato sea elemento de sección.*/
section>h2 {
  color:pink;
}
</style>
</head>
<body>
<h1>Selector Hijo o dependiente directo</h1>
<section>
  <h2>Subencabezado 1</h2>
  <div>
    <articulo>ARTÍCULO que dentro de DIV, que está dentro de SECCIÓN</articulo>
  </div>
</section>
<section>
  <article>ARTÍCULO como hijo directo del elemento SECTION.</article>
</section>
<h2>Subencabezado 2</h2>
</body>
</html>
