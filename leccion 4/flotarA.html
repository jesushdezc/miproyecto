<!DOCTYPE html><html><head><meta charset="utf-8">
<title>Flotar Elementos</title>
<style>
div {
  background-color:gainsboro;
}
p {
  width:50px;
  height:50px;
  border:1px solid black;
}
#p1 {
  background-color:brown;
}
#p2 {
  background-color:burlywood;
}
#p3 {
  background-color:lightseagreen;
}
#p4 {
  background-color:lightsalmon;
}
</style>
</head>
<body>
<h1>Flotar Elementos</h1>
<div>
  <p id="p1"></p>
  <p id="p2"></p>
  <p id="p3"></p>
  <p id="p4"></p>
  <section>Esto es contenido regular que está después de cajas de párrafos.</section>
</div>
</body>
</html>
