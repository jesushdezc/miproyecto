<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Selector Descendiente</title>
<style>
/*Todos los elementos LI que están dentro de un SECTION.*/
section li {
  color:green;
}
</style>
</head>
<body>
<h1>Selector Descendiente</h1>
<section>
  Tabla de contenidos:
  <ul>
    <li>Ítem 1</li>
    <li>Ítem 2</li>
    <li>Ítem 3</li>
  </ul>
</section>
<article>
  Lista de Compras:
  <ul>
    <li>Galletas</li>
    <li>Pastel</li>
    <li>Pay</li>
  </ul>
</article>
</body>
</html>
