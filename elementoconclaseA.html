<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Elemento con Selector de Clase
</title>
<style>
/*Para hacer resaltado*/
xxx {
  background-color: green;
}
/*Todos los párrafos con class="resaltado"*/
xxx {  
  font-style: italic;
}
/*Elementos con clase 'resaltado' y con clase 'principal*/
xxx {
  color: red;
  background-color: black;
}
</style>
</head>
<body>
<h1 class="resaltado">Elemento con Selector de Clase</h1>
<p>Este es un párrafo de ejemplo. CSS permite agrupar varios selectores en una regla, separándolos con comas.</p>
<p class="resaltado">Este es un párrafo P con la clase CLASS="resaltado"</p>
<div class="mainpoint resaltado">Este es punto principal de todo el artículo.
</div>
</body>
</html>
