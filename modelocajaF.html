<!DOCTYPE html><html><head><meta charset="utf-8">
<title>El Modelo HTML de Caja</title>
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}
body {
  background-color:gray;

}
#caja {
  background-color:blue;
  padding: 15px;
  border: 5px solid black;
  margin: 40px;
  width: 300px;
  height: 50px;
  margin-top: 20px;
  overflow: auto;
}
#contenido {
  background-color:#90EE90; /*green*/
}
h1 {
  margin-bottom:30px;
}
</style>
</head>
<body>
<h1>El Modelo HTML de caja</h1>
<div id="caja">
  <div id="contenido">Aquí vamos a ver el Modelo de Caja de HTML. Este div es un ejemplo para el diseño de párrafos.</div>
</div>
</body>
</html>
