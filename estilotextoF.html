<style>
  .estilo {

    font-weight:bold;
    font-size:24px;
    text-transform:uppercase;
    text-align:end;
  }
</style>
</head>
<body>
  <p style="color:#20c4da">Se pueden obtener combinaciones de fuentes de <a href="https://www.w3schools.com/cssref/css_websafe_fonts.asp">http://www.w3schools.com/cssref/css_websafe_fonts.asp</a></p>
  <p class="estilo">Hay muchísimas propiedades CSS para texto, aquí echamos un vistazo a algunos que ilustran conceptos detrás de sus estilos.</p>

</html>
